name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'  # Runs when you push a version tag like v1.0.0

jobs:
  publish:
    name: Publish to OSSRH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'gradle'

      - name: Import GPG Key and List Keys
        run: |
          echo "$SIGNING_KEY" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}


      - name: Grant execute permission to Gradle wrapper
        run: chmod +x gradlew

      - name: Publish to Maven Central
        run: ./gradlew publish closeAndReleaseRepository
        env:
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_SECRET_KEY_RING_FILE: ${{ secrets.SIGNING_KEY }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
