plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group = 'io.github.thebloodyamateur'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_23
    targetCompatibility = JavaVersion.VERSION_23
}

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/thebloodyamateur/EventManager")
            credentials {
                username = System.getenv("GPR_USERNAME") ?: project.findProperty("gpr.username")
                password = System.getenv("GPR_TOKEN") ?: project.findProperty("gpr.token")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from components.java

            groupId = 'io.github.thebloodyamateur' // Must be lowercase
            artifactId = 'eventmanager' // Use lowercase for consistency
            version = '1.0.0'
        }
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    implementation 'org.json:json:20231013'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}