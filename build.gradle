plugins {
    id 'application'
}

group = 'com.github.thbloodyamateur.EventManager'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_23
    targetCompatibility = JavaVersion.VERSION_23
}

repositories {
    mavenCentral()
}

dependencies {
    // COMPILE TIME
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    // RUNTIME
    implementation 'org.json:json:20231013'

    // TESTING
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // SLF4J Binding (to resolve warnings)
    implementation 'org.slf4j:slf4j-simple:2.0.7' // Ensure version compatibility
}

application {
    mainClass = 'com.github.thbloodyamateur.EventManager.App'
}

test {
    useJUnitPlatform()
}